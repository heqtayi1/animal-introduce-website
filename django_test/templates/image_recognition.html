<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>image recognition!</h1>
    <img id="image-display" src="" width="200" height="100">
    <button onclick="loadImage()">加载图像</button>
    <button onclick="imageRecognize()">识别</button>
    <p id="label" style="color: red;"></p>
</body>

<script>
    function loadImage() {
        $.ajax({
            url: 'load_image',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                $('#image-display').attr('src', data.image_url);
            },
            error: function (error) {
                console.log('Error loading image:', error);
            }
        });
    }

    function imageRecognize() {
        var imageElement = document.getElementById('image-display');
        var src_path = imageElement.src
        var myData = {
            key1: src_path,
        };
        $.ajax({
            url: 'Recognize',
            type: 'GET',
            data: myData,
            dataType: 'json',
            success: function (data) {
                var result = document.getElementById('label');
                result.innerText = data.label;
            },
            error: function (error) {
                console.log('Error processing grayscale image:', error);
            }
        });
    }
</script>
</html>
